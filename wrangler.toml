# Cloudflare Pages Deployment - Wrangler Configuration

name = "cohort-web"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

# Environment Variables (can also be set in Cloudflare dashboard)
[vars]
VITE_API_URL = "https://cohort-37ur.onrender.com/api"
VITE_APP_URL = "https://cohort.pages.dev"

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dirs = ["src"]

[build.upload]
format = "service-worker"
