services:
  - type: web
    name: cohort-backend
    runtime: python
    buildCommand: |
      # Build frontend
      npm install
      npm run build
      # Move built frontend into Django static folder
      rm -rf backend/static/frontend || true
      mkdir -p backend/static/frontend
      mv dist/* backend/static/frontend/
      # Install Python deps and collect static files
      pip install -r requirements.txt
      python backend/manage.py collectstatic --noinput
    startCommand: uvicorn config.asgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
    healthCheckPath: /admin/login/

