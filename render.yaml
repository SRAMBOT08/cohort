services:
  # Django Backend Service
  - type: web
    name: cohort-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    healthCheckPath: /admin/login/
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com,cohort-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://cohort-frontend.onrender.com
      - key: DATABASE_URL
        sync: false  # Set manually: postgresql://postgres.[ref]:[password]@aws-0-[region].pooler.supabase.com:6543/postgres
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        value: redis://localhost:6379

  # React Frontend Service  
  - type: web
    name: cohort-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        value: https://cohort-backend.onrender.com/api

# Database: Supabase PostgreSQL (configured via DATABASE_URL)
# Before deploying, set DATABASE_URL in Render dashboard:
# Format: postgresql://postgres.[ref]:[password]@aws-0-[region].pooler.supabase.com:6543/postgres
