services:
  # Backend Web Service
  - type: web
    name: cohort-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: cohort-db
    databaseName: cohort_production
    user: cohort_user
    plan: free
    region: oregon
