services:
  # Backend Web Service
  - type: web
    name: cohort-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this to your GitLab Pages URL after deployment
      - key: DATABASE_URL
        fromDatabase:
          name: cohort-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: cohort-db
    databaseName: cohort_production
    user: cohort_user
    plan: free
    region: oregon
