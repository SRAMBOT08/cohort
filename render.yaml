# Render + Supabase Deployment Configuration
# render.yaml (place in project root)

services:
  - type: web
    name: cohort-web-app
    env: python
    region: oregon
    plan: free

    buildCommand: |
      echo "Installing backend dependencies"
      pip install --upgrade pip
      pip install -r backend/requirements.txt

      echo "Building frontend"
      npm install
      npm run build

      echo "Frontend built directly to backend/static/frontend"

      echo "Collect Django static files"
      cd backend
      python manage.py collectstatic --noinput
      cd ..

    startCommand: |
      cd backend && python manage.py migrate && \
      python manage.py sync_supabase_mappings && \
      gunicorn config.wsgi:application \
        --bind 0.0.0.0:$PORT \
        --workers 2 \
        --timeout 120 \
        --access-logfile - \
        --error-logfile -

    healthCheckPath: /api/health/
    
    # Auto-deploy settings
    autoDeploy: true
    branch: main_deploy  # Deploy combined frontend+backend from this branch
    
    # Environment variables (add these in Render dashboard)
