services:
  # Backend API Service
  - type: web
    name: cohort-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: cohort-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings

  # Frontend Static Site
  - type: static
    name: cohort-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://cohort-backend.onrender.com

  # PostgreSQL Database
databases:
  - name: cohort-db
    region: oregon
    plan: free
    databaseName: cohort
    user: cohort
